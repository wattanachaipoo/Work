      <script>
        function printAlphabetWithDelay(callback) {
          let currentCharCode = 65; // ASCII code for 'A'
          function printNextChar() {
            const char = String.fromCharCode(currentCharCode);
            document.getElementById("demo").innerHTML = char;
            currentCharCode++;
            if (currentCharCode <= 90) {
              setTimeout(printNextChar, 1000);
            } else {
              callback();
            }
          }
          printNextChar();
        }
        function onComplete() {
          document.getElementById("demo3").innerHTML =
            " นาย วัฒนชัย ชุมพล มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน วิทยาเขตขอนแก่น";
        }
        printAlphabetWithDelay(onComplete);

        function Random() {
          function random() {
            const เลขลูกเต๋า = Math.floor(Math.random() * 6) + 1;
            return เลขลูกเต๋า;
          }
          
          const randomdice = random();
          document.getElementById("demo2").innerHTML = randomdice;
        }

        function Factorial() {
          function factorial(n) {
            if (n === 0 || n === 1) {
              return 1;
            } else {
              return n * factorial(n - 1);
            }
          }
          const inputNumber = prompt('ป้อนตัวเลขที่ต้องการคำนวณ factorial:');
          const num = parseInt(inputNumber);
          
          if (!isNaN(num) && num >= 0) {
            const result = factorial(num);
            alert(`ค่า factorial ของ ${num} คือ ${result}`);
          } else {
            alert('กรุณาป้อนตัวเลข!!');
          }
        }

        function fahrenheit() {
          function fahrenheitToCelsius(fahrenheit) {
            const celsius = (fahrenheit - 32) * (5 / 9);
            return celsius;
          }
          
          const fahrenheitInput = prompt('ป้อนอุณหภูมิในหน่วย Fahrenheit:');
          const fahrenheitValue = parseFloat(fahrenheitInput);
          
          if (!isNaN(fahrenheitValue)) {
            const celsiusValue = fahrenheitToCelsius(fahrenheitValue);
            alert(`${fahrenheitValue} องศา Fahrenheit เท่ากับ ${celsiusValue.toFixed(2)} องศา Celsius`);
          } else {
            alert('ป้อนค่าอุณหภูมิใหม่');
          }
        }
      </script>
